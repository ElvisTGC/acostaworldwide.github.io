<!doctype html>
<html lang="ES">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/login/register/account.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Cuenta</title>
  </head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="/assets/undraw_mobile_login_ikmv.svg" alt="">
            </div>
            
            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Inicia sesión</h1>

                    <div class="login__box">
                        <i class='bx bx-user-circle login__icon'></i>
                        <input type="text" placeholder="Nombre de Usuario" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="password" placeholder="Contraseña" class="login__input">
                    </div>

                    <a href="#" class="login__button">Iniciar Sesión</a>

                    <a href="#" class="login__forgot">Olvidaste tu Contraseña?</a>


                    <div>
                        <span class="login__account">No tengo ninguna cuenta?</span>
                        <span class="login__signin" id="sign-up">Registrate</span>
                    </div>
                </form>

                



                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Crear Cuenta</h1>

                    <div class="login__box">
                        <i class='bx bx-user-circle login__icon'></i>
                        <input type="text" placeholder="Nombre de Usuario" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" placeholder="Email" class="login__input">
                    </div>
                    
                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="password" placeholder="Contraseña" class="login__input">
                    </div>

                    <a href="#" class="login__button">Registrate</a>


                    <div>
                        <span class="login__account">Ya tienes una cuenta?</span>
                        <span class="login__signup" id="sign-in">Inicia sesión</span>
                    </div>

                    <div class="login__social">
                        <a href="#" class="login__social-icon"><i class='bx bxl-facebook'></i></a>
                        <a href="#" class="login__social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="https://www.instagram.com/acostaworldwide/?hl=es-la" class="login__social-icon"><i class='bx bxl-instagram'></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/login/register/account.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
